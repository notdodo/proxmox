variant: flatcar
version: 1.0.0
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ${ssh_authorized_keys}
kernel_arguments:
  should_not_exist:
    - flatcar.autologin
storage:
  files:
    - overwrite: true
      path: /etc/hostname
      contents:
        inline: ${hostname}
    - path: /etc/systemd/network/00-eth0.network
      contents:
        inline: |
          [Match]
          Name=eth0

          [Network]
          DNS=192.168.178.1
          Address=${address}/24
          Gateway=192.168.178.1
    - path: /etc/systemd/network/00-eth1.network
      contents:
        inline: |
          [Match]
          Name=eth1

          [Network]
          DNS=10.0.100.1
          Address=${private_address}/24
          Gateway=10.0.100.1
  links:
    - path: /etc/systemd/system/multi-user.target.wants/docker.service
      target: /usr/lib/systemd/system/docker.service
      hard: false
      overwrite: true
systemd:
  units:
    # Ensure docker starts automatically instead of being only socket-activated
    - name: docker.service
      enabled: true
