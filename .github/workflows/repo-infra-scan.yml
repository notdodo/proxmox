name: Infrastructure Security Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ghas-infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infra-scan:
    permissions:
      security-events: write
      pull-requests: write
      contents: read
      id-token: write
    uses: notdodo/github-actions/.github/workflows/infra-security-scan.yml@infra-scan-v0

  terraform-ci:
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    uses: notdodo/github-actions/.github/workflows/terraform-ci.yml@terraform-ci-v0.0.2
    with:
      aws-role: arn:aws:iam::841162699174:role/proxmox-terraform-readonly
